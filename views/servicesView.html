<div class="intro">
	<h1>Services</h1>
	<p>List of all services</p>
	<button type="button" class="btn btn-primary" ng-click="newService()">Create new  service</button>
</div>

<div class="content">
	<input type="text" class="form-control" placeholder="Search" ng-model="search"></input>
	<table class="table table-hover">
	  <thead>
	    <tr>
	      <th>Trouble name</th>
	      <th>Price</th>
	      <th>Description</th>
	      <th>Edit</th>
	      <th>Delete</th>
	    </tr>
	  </thead>
	  <tbody ng-repeat="service in services | filter : search">
	    <tr>
	      <td>{{ service.servName }}</td>
	      <td>{{ service.servPrice }}</td>
	      <td>{{ service.servDesc }}</td>
	      <td><button class="btn btn-success" ng-click="editService(service)">Edit</button></td>
	      <td><button class="btn btn-danger" ng-click="deleteService(service)">Delete</button></td>
	    </tr>
	  </tbody>
	</table>
</div>
