<div class="intro">
	<h1>Odaberi studente</h1>
	<p>Lista svih studenata</p>
	<td><button class="btn btn-primary" ng-click="nazad()">Nazad</button>
</div>

<div class="content">
	<h2>Odabrani predmet: {{predmet.nazivPredmeta}}</h2>
	<br>
	<input type="text" class="form-control" placeholder="Search" ng-model="pretraga"></input>
	<table class="table table-hover">
	  <thead>
	    <tr>
	      <th>KorisniÄko ime</th>
	      <th>Adresa </th>
	      <th>Broj telefona</th>
	      <th>Dodeli</th>
	    </tr>
	  </thead>
	  <tbody ng-repeat="student in studenti | filter : pretraga">
	    <tr>
	      <td>{{ student.korisnickoIme }}</td>
	      <td>{{ student.adresa }}</td>
	      <td>{{ student.brojTelefona }}</td>
	      <td><button class="btn btn-success" ng-click="dodajStudenta(student)">Dodeli</button></td>
	    </tr>
	  </tbody>
	</table>
</div>
